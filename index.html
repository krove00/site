<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* wei√üer Hintergrund */
      color: #222;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: #f8f8f8;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 280px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #222;
    }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="user" type="text" placeholder="Benutzer">
    <input id="pass" type="password" placeholder="Passwort">
    <button onclick="checkLogin()">Login</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    function checkLogin() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value;
      const msg = document.getElementById("msg");

      if (u === "Mustard" && p === "67") {
        msg.textContent = "üôÇ";
        msg.style.color = "green";
      } else {
        msg.textContent = "‚ùå Falsch!";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
